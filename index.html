    <p id="greetMessage"></p>

    <script>
        function greetUser() {
            const name = document.getElementById("nameInput").value;

            const currentHour = new Date().getHours()

            let greetingMessage = document.getElementById("greetMessage")

            let greeting;
            if (currentHour < 12) {
                greeting = "Good Morning"
            }else if (currentHour < 17) {
                greeting = "Good Afternon"
            } else {
                greeting = "Good Evening"
            }
            if (name.trim() !== "") {
                greetingMessage.textContent = `${greeting}, ${name}!`
            } else {
                alert("Please enter your name")
            }
        }
    </script>

<h2>Convert numbers to words</h2>

<br>
<label for="numToWord">Enter a number (0-10000) to convert</label>
<input type="number" id="numToWord" min="0" max="10000" placeholder="only use POSITIVE while numbers" step="1">
<br>
<button onclick="numToWord()">Press Button</button>
<br>
<p id="convertedWord"></p>
<script>
    const ones = ["Zero", "One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine"]
    const teens = ["Eleven", "Twelve", "Thirteen", "Fourteen", "Fifteen", "sixteen", "Seventeen", "Eighteen", "Nineteen"]
    const tens = ["ten", "Twenty", "Thirty", "Fourty", "Fifty", "Sixty", "Seventy", "Eighty", "Ninety"]
    //const thousands = ["Thousands"] - not needed

    function numToWord() {
        let num = parseInt(document.getElementById("numToWord").value)

        if (isNaN(num) || num < 0 || num > 1000) {
            alert("Please enter a whole number between 0 and 9999")
        }
        const words = convertToWord(num)

        document.getElementById("convertedWord").textContent = `Number in word is ${words}`
    }

    

    function convertToWord(num) {
        if (num === 0) return "Zero";
        if (num < 10) return ones[num]; // 0-9
        if (num >= 11 && num <= 19) return teens[num - 11]; // 11-19
        if (num >= 10 && num < 100) return tens[Math.floor(num / 10) - 1] + (num % 10 !== 0 ? " " + convertToWord(num % 10) : " "); //10-99
        if (num >= 100 && num < 1000) return ones[Math.floor(num / 100)] + " Hundred" + (num % 100 !== 0 ? " and " + convertToWord(num % 100) : " "); //1000 - 999
        if (num >= 1000) return ones[Math.floor(num/1000)] + " Thousand" + (num % 1000 !== 0 ? " " + convertToWord(num % 1000) : " ")// 1000-9999
    }
</script>

<h2>Calculator</h2>
<br>
<input type="number" id="value1">
<select id="operation">
    <option value="add">+</option>
    <option value="subtract">-</option>
    <option value="multiply">x</option>
    <option value="divide">รท</option>
</select>
<input type="number" id="value2">
<button onclick="calculator()">Calculate</button>
<span id="calculatorResult"></span>

<script>
    function calculator() {
        const value1 = parseFloat(document.getElementById("value1").value)
        const value2 = parseFloat(document.getElementById("value2").value)
        const operation = document.getElementById("operation").value
        let result

        if (isNaN(value1) || isNaN(value2)) {
            alert("Please enter valid numbers")
        } else {
            switch(operation) {
                case "add":
                    result = value1 + value2
                    break
                case "subtract":
                    result = value1 - value2
                    break
                case "multiply":
                    result = value1  * value2
                    break
                case "divide":
                    result = value2 !== 0? value1/value2 : "Cannot Divide By 0"
                    break
                default:
                    result = "Invalid operation"
            }
            document.getElementById("calculatorResult").textContent = result
        }
    }
</script>

<script>
    async function amount() {
        const amount = parseFloat(document.getElementById("amount").value)
        const fromCur = document.getElementById("fromCur").value
        const toCur = document.getElementById("toCur").value

        if (isNaN(amount)) {
            document.getElementById("convertCur").textContent = `Please enter a number`
            return;
        }

        try {
            const response = await fetch(`https://api.exchangerate-api.com/v4/latest/${fromCur}`)
            const data = await response.json()

            const exchangeRate = data.rates[toCur]
            if (!exchangeRate) {
                document.getElementById("convertCur").textContent = `Currency not supported`;
                return;
            }
            const convertCur = amount * exchangeRate

            document.getElementById("convertCur").textContent = `${toCur}${convertCur}`
        } catch (error) {
            document.getElementById("convertCur").textContent = `Error fetching the rates, if you can, please try again`
        }
    }
</script>
